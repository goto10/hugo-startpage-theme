<header class="mdl-layout__header mdl-color--primary">
    <div class="mdl-layout__header-row" style="justify-content: center; align-items: center;">
        <span class="mdl-layout-title">{{ .Site.Title }}</span>
        <div id="weather-widget" style="margin: 0 auto; display: flex; flex-direction: column; align-items: center; min-width: 220px;">
            <div id="weather-main" style="display: flex; align-items: center; gap: 10px;">
                <img id="weather-icon" src="" alt="Weather Icon" style="width: 48px; height: 48px; display: none;" />
                <div>
                    <span id="weather-temp" style="font-size: 1.5em;"></span>
                    <span id="weather-highlow" style="font-size: 1em; color: #eee; margin-left: 8px;"></span>
                </div>
            </div>
            <div id="weather-date" style="font-size: 1em; color: #ccc; margin-top: 2px;"></div>
        </div>
    </div>
</header>
